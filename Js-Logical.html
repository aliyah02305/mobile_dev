<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Logical Operators</h1>
<h2>The || (OR) Operator</h2>

<p>The || operator returns true if one or both expressions are true, otherwise false:</p>

<p id="demo"></p>

<script>
let x = 6;
let y = 3;

document.getElementById("demo").innerHTML = 
(x === 5 || y === 5) + "<br>" + 
(x === 6 || y === 5) + "<br>" + 
(x === 6 || y === 3);
</script>

<h2>The || (OR) Operator</h2>

<p>The || operator returns true if one or both expressions are true, otherwise false:</p>

<p id="demo"></p>

<script>
let x = 6;
let y = -3;
let z = (x > 0 || y > 0);
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
