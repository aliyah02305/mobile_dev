<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Template Strings</h1>
<p>Templates use back-ticks (``) to define a string:</p>

<p id="demo"></p>

<script>
let text = `Hello world!`;
document.getElementById("demo").innerHTML = text;
</script>

<p>With back-ticks, you can use both single and double quotes inside a string:</p>

<p id="demo"></p>

<script>
let text = `He's often called "Johnny"`;
document.getElementById("demo").innerHTML = text;
</script>

<h2>Multiline Strings</h2>

<p id="demo"></p>

<script>
let text =

`The quick
brown fox
jumps over
the lazy dog`;

document.getElementById("demo").innerHTML = text;
</script>

<h2>Variables in Strings</h2>

<p id="demo"></p>

<script>
let firstName = "John";
let lastName = "Doe";

let text = `Welcome ${firstName}, ${lastName}!`;

document.getElementById("demo").innerHTML = text;
</script>

<h2>Expressions in Strings</h2>

<p id="demo"></p>

<script>
let price = 10;
let VAT = 0.25;
let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;

document.getElementById("demo").innerHTML = total;
</script>

</body>
</html>
